
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item 
    (click)="getAllProducts()"
    >All Products</button>
  <button mat-menu-item *ngFor="let c of categories"
  (click)="getProductCategory(c._id)">
      {{c.name}}
    </button>
</mat-menu>
