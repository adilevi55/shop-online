<mat-icon mat-button
(click)="userOpenProductNavBarPanelDialog()" 
>menu</mat-icon>
<mat-icon
(click)="userOpenAddProductDialog()" 
>add_box</mat-icon>

<app-search-product></app-search-product>
<app-product-template [products]="products$|async" 
[adminAuth]="true"
*ngIf="(products$|async).length > 0;else productsNotFound"
>
</app-product-template>
<ng-template #productsNotFound>
    <app-products-not-found></app-products-not-found>
</ng-template>
