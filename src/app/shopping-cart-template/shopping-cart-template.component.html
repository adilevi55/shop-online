<div *ngIf="shoppingCartItems.length > 0">
    <div *ngFor="let i of shoppingCartItems">
        <p>{{i.product.name}}</p>
        <p>{{i.generalPrice}}</p>
        <p>{{i.quantity}}</p>
        <!-- <p>{{i.product.img.url}}</p> -->
        <button
        *ngIf="!orderShoppingCart"
        (click)="deleteCartItem(i._id)"
        >delete</button>
     </div>
</div>
