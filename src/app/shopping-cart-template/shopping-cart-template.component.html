<div *ngIf="shoppingCartItems.length > 0" class="cart-container"
    fxLayout="row wrap" 
    >
        <!-- fxLayoutGap="10px" -->

    <div *ngFor="let i of shoppingCartItems" 
    fxFlex="40%"
    >
        <img class="cart-item-img" src="{{i.product.img.url}}">
        <p>{{i.product.name}}</p>
        <p>{{i.generalPrice}}</p>
        <p>{{i.quantity}}</p>
        <button
        *ngIf="!orderShoppingCart"
        (click)="deleteCartItem(i._id)"
        >delete</button>
     </div>
</div>
