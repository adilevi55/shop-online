<div fxLayoutAlign="center center">

<button *ngIf="userOpenShoppingCart !== null && userOpenShoppingCart._id !== null 
;else startShoppingBtn"
mat-raised-button
routerLink="/shopping-page">
   Resume shopping
</button>
<ng-template #startShoppingBtn>

(click)="userStartShopping()">
Start shopping
</button>
</ng-template>
</div>
